<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Escreva seu país de origem: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.getElementById('txtp')
            var res = document.getElementById('res')
            var país = String(txtp.value)
            res.innerHTML = `<p>Seu país é ${país}.</p>`
            if (país == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro!</strong></p>`
            }        
        }
    </script>
</body>
</html>
